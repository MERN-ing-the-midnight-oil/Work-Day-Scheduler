<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<meta
			http-equiv="X-UA-Compatible"
			content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
			integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
			crossorigin="anonymous" />
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="style.css" />
		<title>Work Day Scheduler</title>
	</head>

	<body>
		<header class="jumbotron">
			<h1 class="display-3 jumbotron">Work Day Scheduler</h1>
			<p class="lead">A simple calendar app for scheduling your work day</p>
			<p id="todayIs"></p>
			<p id="timeNow"></p>
		</header>

		<div id="timeBlockContainer">
			<div
				id="block9"
				class="timeblock">
				<div class="row row-cols-3">
					<div class="col-2 hour">9:00</div>
					<textarea
						class="textarea form-control col-8 form-floating"
						id="nineTextarea"></textarea>
					<button class="btn btn-info w-100 h-50 col-2 saveBtn">Save</button>
				</div>
			</div>

			<div
				id="block10"
				class="timeblock">
				<div class="row row-cols-3">
					<div class="col-2 hour">10:00</div>

					<div class="col-8 form-floating">
						<textarea
							class="form-control"
							placeholder="Enter your todo text here"
							id="10:00Textarea"></textarea>
					</div>

					<div class="col-2 saveBtn">
						<button class="btn btn-info w-100 h-50">Save</button>
					</div>
				</div>
			</div>

			<div
				id="block11"
				class="timeblock">
				<div class="row row-cols-3">
					<div class="col-2 hour">11:00</div>

					<div class="col-8 form-floating">
						<textarea
							class="form-control"
							placeholder="Enter your todo text here"
							id="11:00Textarea"></textarea>
					</div>

					<div class="col-2 saveBtn">
						<button class="btn btn-info w-100 h-50">Save</button>
					</div>
				</div>
			</div>
		</div>
		<!-- End of timeblock container -->

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

		<script src="script.js"></script>
	</body>
</html>
